<html>
<head>
<meta charset="utf-8">
<title>Best Login Page design in html and css</title>
<link type="text/css" rel="stylesheet" href="css/style.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="homeContainer clearfix">
		<div class="homeHead">
			<div class="logoContainer">
				<!-- <img class="logo" src="logo.png"> -->
				<span class="logoLeft">MONITER </span><span class="logoRight">MEDICINE</span>

			</div>
		</div>


		<div class="HomeBody">
			<div class="subHomeBody">
				<div class="LoginBlock">
					<div class="lockIcon">
						<img src="lock22.png">
					</div>
					<span class="headText">Sign in to Continue</span><br> <span
						class="errorMsg">Username or Password is incorrect</span>
					<form action="#" method="get">
						<div class="textBoxContainer">
							<div class="inputBoxIcon">
								<img src="cogs.png">
							</div>
							<select class="textBox">
								<option>Admin</option>
								<option>Branch Admin</option>
							</select>
							<div>
								<div class="textBoxContainer">
									<div class="inputBoxIcon">
										<img src="user.png">
									</div>
									<input placeholder="Username" class="textBox" type="text">
								</div>
								<div class="textBoxContainer">
									<div class="inputBoxIcon">
										<img src="key.png">
									</div>
									<input placeholder="Password" class="textBox" type="password">
								</div>

								<div class="textBoxContainer">
									<input class="button" type="submit" value="Sign In">
								</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end login -->
</body>
</html>
