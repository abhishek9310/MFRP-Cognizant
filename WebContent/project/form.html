<html>
<head>
<meta charset="utf-8">
<title>Best Login Page design in html and css</title>
<link type="text/css" rel="stylesheet" href="css/style1.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css'>
</head>
<body>
	<div>
		<div class="leftCol">
			<div class="logoContainer">
				<!-- <img class="logo" src="logo.png"> -->
				<span class="logoLeft">MONITER </span><span class="logoRight">MEDICINE</span>

			</div>
			<div class="userContainer">
				<div class="userWaterMark">
					<img src="userPlaceHolder.png">
				</div>
			</div>
			<div class="menuContainer">

				<ul class="menu">

					<li>Home</li>
					<li class="active">All Medicine</li>
					<li>Register Medicine</li>
					<li>Approve/Reject Request</li>
					<li>All Branch Admin</li>
					<li>Add Branch Admin</li>


				</ul>
			</div>

		</div>
		<div class="rightCol">
			<div class="head">
				<span class="headText">ALL MEDICINE</span>
			</div>
			<div class="MainContent">
				<form>
					<ul class="form-style-1">
						<li><label>Full Name <span class="required">*</span></label><input
							type="text" name="field1" class="field-divided"
							placeholder="First" />&nbsp;<input type="text" name="field2"
							class="field-divided" placeholder="Last" /></li>
						<li><label>Email <span class="required">*</span></label> <input
							type="email" name="field3" class="field-long" /></li>
						<li><label>Subject</label> <select name="field4"
							class="field-select">
								<option value="Advertise">Advertise</option>
								<option value="Partnership">Partnership</option>
								<option value="General Question">General</option>
						</select></li>
						<li><label>Your Message <span class="required">*</span></label>
							<textarea name="field5" id="field5"
								class="field-long field-textarea"></textarea></li>
						<li><input type="submit" value="Submit" /></li>
					</ul>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
